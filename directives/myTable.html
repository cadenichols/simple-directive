<table>
  <thead>
    <tr>
      <td ng-repeat='(header, value) in list[0] track by $index'
          ng-click='sort(header)'>
        {{header}}
      </td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat='item in list | orderBy:order track by $index'>
      <td ng-repeat='value in item'>{{value}}</td>
    </tr>
  </tbody>
</table>
